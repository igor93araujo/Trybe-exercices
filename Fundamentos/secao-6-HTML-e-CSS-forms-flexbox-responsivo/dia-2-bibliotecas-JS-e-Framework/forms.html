<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Forms - Trybe Trip</title>
</head>
<header>
</header>
<body>
  <section id="form" class="bg-success.bg-gradient">
    <h1 class="display-1">Trybe Trip</h1>
    <form action="" method="get">
      <label for="nome" class="label">Nome:</label>
      <input type="text" id="nome" name="name" minlength="10" maxlength="40" class="shadow-sm p-3 mb-5 bg-body rounded"required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email"  name="e-mail" placeholder="name@example.com" minlength="10" maxlength="50" class="shadow-sm p-3 mb-5 bg-body rounded" required>
      <br>
      <br>
      <input type="radio" name="options" id="opcao1" class="form-check-input">
      <label for="opcao1" class="form-check-label">Cidade</label>
      <input type="radio" name="options" id="opcao2" class="form-check-input">
      <label for="opcao2">Campo</label>
      <input type="radio" name="options" id="opcao3" class="form-check-input">
      <label for="opcao3">Praia</label>
      <input type="radio" name="options" id="opcao4" class="form-check-input">
      <label for="opcao4'">Montanhas</label>
      <br>
      <br>
      <label for="box">Espaço para digitar a resposta:</label>
      <br>
      <br>
      <textarea name="resposta" id="textarea" cols="35" rows="10" maxlength="500" class="shadow-sm p-3 mb-5 bg-body rounded"></textarea>
      <br>
      <br>
      <label for="data">Data:</label>
      <input type="date" name="dataDaViagem" id="data">
      <br>
      <br>
      <section class = 'checkBoxes'>
        <label for="concordo1" class="checkContent">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="conc1" id="concordo1" >
        <br>
        <label for="concordo2" class="checkContent">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="conc2" id="concordo2">
      </section>
    </section>
  </section>
  <section id="buttons">
  <button type="submit"  id="enviar" >Enviar</button>
  <button type="submit"  id="apagar">Apagar</button>
</form>
<script src="script.js"></script>
</body>
</html>
